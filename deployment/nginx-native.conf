# Nginx 配置文件 - 宠物店管理系统（原生部署）
# 用于前端静态文件托管和后端 API 反向代理

server {
    listen 80;
    server_name _;  # 接受所有域名/IP 访问

    # 日志配置
    access_log /var/log/nginx/petshop-access.log;
    error_log /var/log/nginx/petshop-error.log;

    # 客户端上传文件大小限制
    client_max_body_size 10M;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 前端静态文件
    location / {
        root /var/www/petshop/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 缓存配置
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 后端 API 反向代理（直接转发到本地 8080 端口）
    location /api/v1 {
        proxy_pass http://127.0.0.1:8080;

        # 传递原始请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 上传文件访问路径（通过后端静态资源提供）
    # Nginx 直接提供上传文件，避免经过后端
    location /uploads/images/ {
        alias /var/www/petshop/uploads/;
        autoindex off;

        # 缓存配置（图片可以长时间缓存）
        expires 30d;
        add_header Cache-Control "public, immutable";

        # CORS 头（如果需要）
        add_header Access-Control-Allow-Origin *;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
