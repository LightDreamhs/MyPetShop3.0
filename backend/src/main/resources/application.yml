server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: pet-shop-backend

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/pet_shop_3_0?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: PetShopHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.petshop.backend.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: petShopSecretKey2024ForJWTTokenGenerationMustBeLongEnough
  expiration: 7200  # 2小时，单位：秒

# 文件上传配置
file:
  upload-dir: uploads/images/  # 上传目录
  server-domain: http://localhost:8080  # 服务器域名（用于生成访问URL）

# 日志配置
logging:
  level:
    root: INFO
    com.petshop.backend: DEBUG
    com.petshop.backend.mapper: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
